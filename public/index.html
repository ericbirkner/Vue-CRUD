<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vue.js with PHP Api</title>
  </head>
  <body>
    <div id="app">

      <h1>VueJs</h1>

      <form method="post" v-on:submit.prevent="onSubmit">
        <input type="text" v-model="name" placeholder="Ad" required>
        <input type="text" v-model="surname" placeholder="Soyad" required>
        <button>agregar</button>
      </form>

      <h1>usuarios</h1>

      <ul>
        <li v-for="user in users">
          <span @click="myFunction(user.id)">{{user.id}} {{user.name}} {{user.surname}}</span>
        </li>
      </ul>

    </div>

    <script src="lib/vue.min.js"></script>
    <script src="lib/vue-resource.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
